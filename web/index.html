<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
        }
        div
        {
            flex: 1;
        }
    </style>
    <script src="https://zergal.net/lib/index.js"></script>
</head>

<body>
    <div id="caller">
        []
    </div>
    <div id="callee">
        []
    </div>
    <button id="callButton">Call</button>
    <script>
        document.getElementById("callButton").addEventListener("click", e => {
            dyn('Call/Call', '#caller', {
                selector: "room-cfd/caller",
                wss: "wss://srgl.cc:8000",
                constraints:
                {
                    video: true
                }
            })
            dyn('Call/Call', '#caller', {
                selector: "room-cfd/callee",
                wss: "wss://srgl.cc:8000",
                constraints:
                {
                    video: true
                }
            })
        })
    </script>
</body>

</html>
